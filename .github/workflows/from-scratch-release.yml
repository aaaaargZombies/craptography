      - name: "Build the proj with stack"
        run: |
          mkdir dist
          stack build --local-bin-path dist --copy-bins

      - if: matrix.os == 'windows-latest'
        name: "Rename binary"
        run: |
          mv ./dist/craptography-exe ./dist/craptography.exe


      - if: matrix.os != 'windows-latest'
        name: "Rename binary"
        run: |
          mv ./dist/craptography-exe ./dist/craptography

      - if: matrix.os == 'windows-latest'
        name: Set binary path name on Windows
        run: echo "BINARY_PATH=./dist/craptography.exe" >> $GITHUB_ENV

      - if: matrix.os != 'windows-latest'
